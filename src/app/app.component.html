<h1 class="title animated jackInTheBox">{{ title }}</h1>

<ul class="animated flipInX" *ngIf="mode=='list'">
    <p class="text-center" *ngIf="todos.length == 0"><small>Enter your task.</small></p>
    <li *ngFor="let todo of todos">
        {{ todo.title }}
        <button (click)="markAsDoneUndone(todo)" *ngIf="!todo.done"><i class="far fa-check-circle"></i></button>
        <button (click)="markAsDoneUndone(todo)" *ngIf="todo.done"><i class="fas fa-check-circle"></i></button>
        <button (click)="remove(todo)"><i class="far fa-trash-alt"></i></button>
    </li>
</ul>

<div id="modal" *ngIf="mode=='add'" class="animated flipInX">
    <h1 class="text-center">Task Board</h1>
    <form [formGroup]="form">
        <label>Title: </label>
        <input type="text" placeholder="Something to do" maxlength="15" formControlName="title">
        <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Must be 3 to 15
            character</small>
        <br>
        <p class="text-center">
            <button class="button" (click)="add()" [disabled]="form.invalid"><i class="far fa-save"></i> Save</button>
        </p>
    </form>
    <br>
    <br>
</div>

<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
    <i class="fas fa-plus-circle"></i>
    ADD
</button>

<button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode=='add'">
    <i class="fas fa-times"></i>
    Cancel
</button>
